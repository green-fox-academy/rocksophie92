<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>SimBank - Account Details</title>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'"/>
<span>
    <h1>Account holder: </h1>
    <br/>

    <br/>
    <h1>Balance: </h1>
    <br/>
    <p th:text="${balance}"/>
    <br/>
    <h1>Animal type: </h1>
    <br/>
    <p th:text="${animal}"/>
</span>
</body>
</html>
