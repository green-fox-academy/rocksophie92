<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeafGen - Add new recipe</title>
</head>
<header>Add new recipe</header>
    <body>
    <form>
        <div>
            <br>
            <input type="text" class="recipeNameField" placeholder="Recipe name">
            <br>
            <select>
                <option>breakfast</option>
                <option>snack</option>
                <option>one-pot dish</option>
                <option>soup</option>
                <option>bread</option>
                <option>sauce</option>
                <option>smoothie</option>
            </select>
            <br>
            <span>
                <input type="checkbox" class="newRecipeFormElement" id="vegan">
                <label for="vegan">Vegan</label>
            </span>
            <br>
            <span>
                <input type="checkbox" class="newRecipeFormElement" id="vegetarian">
                <label for="vegetarian">Vegetarian</label>
            </span>
            <br>
            <button>Add</button>
        </div>
    </form>
    </body>
</html>
